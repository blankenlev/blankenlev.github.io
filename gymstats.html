<!doctype html>
<html>

<head>
	<title>UWW Gym Stats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body{
			color: white;
			background-color: black;
		}

		.data {
			overflow: hidden;
			align-items: center;
			text-align: center;
		}

		.lowerGymGraphArea,
		.upperGymGraphArea {
			width: 100vw;
			display: grid;
			grid-template-columns: repeat(4, 500px);
			grid-gap: 5px;
		}

		iframe {
			padding-top: 10px;
			width: 100%;
			height: 260px;
		}

		@media screen and (max-width: 700px) {
			.lowerGymGraphArea,
			.upperGymGraphArea {
				grid-template-columns: 400px;
			}
		}
	</style>
	<script>
		function updateDateTime() {
			const now = new Date();
			var currentDateTime = now.getMinutes();

			if (currentDateTime <= 1) {
				currentDateTime = "just now";
			}
			else {
				currentDateTime += " minutes ago"
			}

			const timeUpdate = document.querySelectorAll('#time-update');
			timeUpdate[0].textContent = currentDateTime;
			timeUpdate[1].textContent = currentDateTime;
		}
	</script>
</head>
