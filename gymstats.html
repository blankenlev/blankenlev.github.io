  <body onload="updateDateTime()">
  	<script>
	      function updateDateTime() {
	        const now = new Date();
	        var currentDateTime = now.getMinutes();
		      
	        if(currentDateTime <= 1){
	            currentDateTime = "just now";
	        }
	        else{
	            currentDateTime += " mins ago"            
	        }
		      
	        const timeUpdate = document.querySelectorAll('#time-update');
	        timeUpdate[0].textContent = currentDateTime;
	        timeUpdate[1].textContent = currentDateTime;
		}
    	</script>
